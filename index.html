<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Game - Speed Symbol</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src='./js/app.js'></script>
</head>

<body>
    <header>
        <h1>Comment jouer ?</h1>
        <p>Répondre le plus rapidement possible, pour savoir si la précédente carte est identique à celle-ci.</p>
    </header>

    <main>
        <section>
            <h2>Speed Symbol</h2>

            <section class="section-game">
                <div class="response-status"><i></i></div>
                <article class="container-card">
                    <img id="img-card" src="./asset/img/card1.jpg"  alt="Card"/>
                </article>
                <section class="container-button">
                    <button onclick="verificationCard(false)">Non</button>
                    <button onclick="verificationCard(true)">Oui</button>
                </section>

                <aside class="score">
                    <p></p>
                </aside>
            </section>
        </section>
    </main>
</body>
</html>
